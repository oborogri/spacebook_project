#{extends 'main.html' /} #{set title:'Signup for Spacebook' /}
<div class="ui inverted teal segment">
	<div class="ui one column center aligned grid">
		<div class="column ten wide form-holder">
			<h2>Sign up to SpaceBook</h2>
			<section class="ui form segment">
				<div class="ui message">
					Already have an account? <a href="/login"> Proceed to Login</a>
				</div>
				<form class="ui form" action="/register" method="POST">
					<div class="two fields">
						<div class="required field">
							<label>First Name</label> <input placeholder="First Name"
								type="text" name="user.firstName">
						</div>
						<div class="required field">
							<label>Last Name</label> <input placeholder="Last Name"
								type="text" name="user.lastName">
						</div>
					</div>
					<div class="required field">
						<label>E-mail</label> <input placeholder="e-mail" type="text"
							name="user.email">
					</div>
					<div class="two fields">
						<div class="field">
							<label>Age</label> <input placeholder="Age" type="text"
								name="user.age">
						</div>
						<div class="field">
							<label>Nationality</label> <input placeholder="Nationality"
								type="text" name="user.nationality">
						</div>
					</div>
					<div class="required field">
						<label>Password</label> <input type="password"
							name="user.password" placeholder="password min six characters">
					</div>
					<button class="ui teal submit button">Submit</button>
				</form>
			</section>
		</div>
	</div>
</div>
